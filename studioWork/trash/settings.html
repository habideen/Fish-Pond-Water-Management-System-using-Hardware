    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/fonts/ionicons.min.css?h=0c556d5438933bda409408695b5733e7">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-white navigation-clean">
        <div class="container"><a class="navbar-brand text-white" href="#"><img src="assets/img/pond-logo.png?h=74fa24083874e52b3236bd3ce25ddcc0" width="45px" height="auto"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-danger ml-auto" role="button" href="#">Logout</a></div>
        </div>
    </nav>
    <header class="masthead text-white text-center" style="background: url(assets/img/pool-manager.jpg?h=97cdaa9a3d9ec3948c9dbcfcc55dbfdb);background-size: cover;height: 420px;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5" style="margin-bottom: 20px !important;">Intellifarms Pond Manager</h1>
                    <p>We give you live update of your pond.</p>
                    <div class="row p-3 mt-5 text-center" style="background-color: rgba(0,0,0,0.62);">
                        <div class="col-sm-4"><a class="text-light" href="#monitor">Monitor</a></div>
                        <div class="col-sm-4"><a class="text-light" href="#">Settings</a></div>
                        <div class="col-sm-4"><a class="text-light" href="#">Password</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="features-icons bg-light text-center" style="padding-top: 3rem;padding-bottom: 0rem;color: #09152a;">
        <div class="container mb-5">
            <div class="row justify-content-center gauge-container" id="settings-row" style="padding-bottom:0px;">
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div style="background-color: #e6e6e6;">
                        <div class="rounded" style="background-color: #eaeaea;">
                            <form class="p-3" method="post">
                                <h4>Depth (cm)</h4><input class="form-control mb-3" type="number" id="min-depth-1" name="min-depth" placeholder="Min eg 100" min="1" max="1000"><input class="form-control mb-3" type="number" id="max-depth" name="max-depth"
                                    placeholder="Max eg 320" min="1" max="1000"><button class="btn btn-dark" type="submit">Save</button></form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div style="background-color: #e6e6e6;">
                        <div class="rounded" style="background-color:#eaeaea;">
                            <form class="p-3" method="post">
                                <h4>Temperature (<sup>0</sup>C)</h4><input class="form-control mb-3" type="number" id="min-temp" name="min-temp" placeholder="Min eg 100" min="1" max="100"><input class="form-control mb-3" type="number" id="max-temp" name="max-temp"
                                    placeholder="Min eg 75" min="1" max="100"><button class="btn btn-dark" type="submit">Save</button></form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center gauge-container" id="settings-row-1" style="padding-bottom:0px;">
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div style="background-color: #e6e6e6;">
                        <div class="rounded" style="background-color:#eaeaea;">
                            <form class="p-3" method="post">
                                <h4>Turbidity (%)</h4><input class="form-control mb-3" type="number" id="min-turb" name="min-turb" placeholder="Min eg 75" min="1" max="100"><input class="form-control mb-3" type="number" id="max-turb-1" name="max-turb" placeholder="Max eg 100"
                                    min="1" max="100"><button class="btn btn-dark" type="submit">Save</button></form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div style="background-color: #e6e6e6;">
                        <div class="rounded" style="background-color:#eaeaea;">
                            <form class="p-3" method="post">
                                <h4>PH (1-14)</h4><input class="form-control mb-3" type="number" id="max-ph" name="min-ph" placeholder="Max eg 7" min="1" max="14"><input class="form-control mb-3" type="number" id="max-ph" name="max-ph" placeholder="Max eg 9"
                                    min="1" max="14"><button class="btn btn-dark" type="submit">Save</button></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-light" style="background-color: #e6e6e6 !important; padding-bottom:5px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 my-auto h-100 text-center text-lg-left">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#">About</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Terms of &nbsp;Use</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">© Intellifarms Pool Manager 2020. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 my-auto h-100 text-center text-lg-right">

                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook fa-2x fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter fa-2x fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram fa-2x fa-fw"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js?h=83e266cb1712b47c265f77a8f9e18451"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js?h=7c038681746a729e2fff9520a575e78c"></script>

</body>
